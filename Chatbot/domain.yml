version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - fever
  - headache
  - stomach_pain

responses:
  utter_greet:
    - text: "Hey! How are you?"

  utter_cheer_up:
    - text: "Here is something to cheer you up:"
      image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
    - text: "Did that help you?"

  utter_happy:
    - text: "Great, carry on!"

  utter_goodbye:
    - text: "Bye , Hope i help you today"

  utter_iamabot:
    - text: "I am a Arogya bot, powered by Arogya E-Healthcare"

  utter_greet_and_ask:
    - text: "Hey their , How may i help you today ?"

  utter_fever:
    - text: "If you are feeling fever , take a DOLO medicine for two days and if it continue pls consult our doctor "

  utter_stomach:
    - text: "If you are feeling stomach , take a Meftal-Spas medicine for two days and if it continue pls consult our doctor "
  utter_headache:
    - text: "If you are feeling headache , take a Ibuprofen , Aspirin  medicine for two days and if it continue pls consult our doctor "
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
